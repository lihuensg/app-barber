<div class="crear-post-card">
  <h3>Crear nuevo post</h3>

  <textarea
    [(ngModel)]="descripcion"
    placeholder="Escribe algo..."
    rows="4"
    class="input-textarea"
  ></textarea>

  <div class="imagen-preview-wrapper" *ngIf="imagenURL">
    <img [src]="imagenURL" alt="Vista previa" class="imagen-preview" />
    <button class="btn-eliminar-imagen" (click)="eliminarImagen()">🗑️</button>
  </div>

  <label class="input-file-label" for="imagen">
    📷 Seleccionar imagen
  </label>
  <input
    type="file"
    id="imagen"
    (change)="onFileChange($event)"
    accept="image/*"
    class="input-file"
  />

  <button (click)="publicarPost()" class="btn-publicar">🚀 Publicar</button>

  <div class="mensaje" *ngIf="mensaje">{{ mensaje }}</div>
</div>
