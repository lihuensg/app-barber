<div class="card mb-3">
  <img *ngIf="post.imagen_url" [src]="'http://localhost:4000/' + post.imagen_url" class="card-img-top" alt="Imagen del post">
  <div class="card-body">
    <p class="card-text">{{ post.descripcion }}</p>
    <p class="text-muted small">Likes: {{ post.Likes?.length || 0 }} | Comentarios: {{ post.Comentarios?.length || 0 }}</p>
  </div>
</div>
