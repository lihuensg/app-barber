<div class="post-card mb-4" *ngIf="!post.eliminado">
  <!-- Header horizontal: foto, nombre y eliminar a la derecha -->
  <div class="post-header">
    <div class="user-info">
      <img
        *ngIf="post.Usuario?.foto_perfil; else sinFoto"
        [src]="
          'http://localhost:4000/uploads/perfiles/' + post.Usuario.foto_perfil
        "
        class="profile-pic"
        alt="Foto de perfil"
      />

      <ng-template #sinFoto>
        <div class="profile-pic placeholder">👤</div>
      </ng-template>

      <span class="user-name">{{ post.Usuario?.nombre || "Usuario" }}</span>
    </div>

    <button
      *ngIf="puedeEliminarPost()"
      (click)="abrirModalEliminarPost()"
      class="btn btn-sm btn-outline-danger"
    >
      🗑
    </button>
  </div>

  <!-- Imagen del post -->
  <img
    *ngIf="post.imagen_url"
    [src]="post.imagen_url"
    class="post-image"
    alt="Imagen del post"
  />

  <!-- Acciones -->
  <div class="card-body pt-2">
    <div class="d-flex align-items-center mb-2">
      <button
        class="btn btn-sm me-3"
        (click)="toggleLike()"
        [@likeAnim]="likeCount"
      >
        <span [class.liked]="yaLikeado">❤️</span> {{ likeCount }}
      </button>
      <button class="btn btn-sm" (click)="toggleComentarios()">
        💬 {{ post.Comentarios?.length || 0 }}
      </button>
    </div>

    <p class="card-text mb-2">{{ post.descripcion }}</p>

    <!-- Comentarios -->
    <div *ngIf="mostrarComentarios" class="comentarios border-top pt-2">
      <div *ngIf="post.Comentarios?.length > 0; else sinComentarios">
        <div
          *ngFor="let comentario of post.Comentarios"
          class="comentario-item"
        >
          <div class="comentario-texto">
            <strong>{{ comentario.Usuario?.nombre || "Anon" }}</strong
            >:
            {{ comentario.contenido }}
          </div>
          <button
            *ngIf="puedeEliminarComentario(comentario)"
            class="comentario-eliminar-btn"
            (click)="eliminarComentario(comentario.id)"
            aria-label="Eliminar comentario"
          >
            Eliminar
          </button>
        </div>
      </div>

      <ng-template #sinComentarios>
        <p class="text-muted">No hay comentarios todavía.</p>
      </ng-template>

      <div class="comentario-input-wrapper">
        <input
          type="text"
          [(ngModel)]="nuevoComentario"
          placeholder="Escribí un comentario..."
          (keyup.enter)="enviarComentario()"
        />
        <button (click)="enviarComentario()">Enviar</button>
      </div>
    </div>
  </div>
  <!-- Modal Confirmación Eliminar Post -->
  <div *ngIf="mostrarModalEliminarPost" class="modal-confirmacion-backdrop">
    <div class="modal-confirmacion">
      <h3>Confirmar eliminación</h3>
      <p>¿Estás seguro que querés eliminar esta publicación?</p>
      <div class="modal-buttons">
        <button (click)="confirmarEliminarPost()" class="btn-confirmar">
          Sí, eliminar
        </button>
        <button (click)="cancelarEliminarPost()" class="btn-cancelar">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
