<div class="auth-card">
  <h2>Restablecer contraseña</h2>
  <form (ngSubmit)="resetear()">
    <input
      type="password"
      placeholder="Nueva contraseña"
      [(ngModel)]="nuevaContrasena"
      name="nuevaContrasena"
      required
    />
    <button type="submit">Actualizar contraseña</button>
  </form>
  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
