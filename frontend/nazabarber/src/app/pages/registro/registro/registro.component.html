<div class="login-container">
  <h2>Crear cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="registrar()">
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input id="nombre" formControlName="nombre" placeholder="Tu nombre" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="ejemplo@correo.com" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" formControlName="telefono" placeholder="Tu teléfono" />
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" formControlName="contraseña" type="password" />
    </div>

    <div class="form-group">
      <label for="repetirContrasena">Repetir contraseña</label>
      <input id="repetirContrasena" formControlName="repetirContrasena" type="password" />
    </div>

    <button type="submit" class="btn mt-3" [disabled]="form.invalid">Registrarme</button>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </form>
</div>
