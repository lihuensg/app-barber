<div class="registro-container">
  <h2>Crear cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="registrar()">
  <div class="form-group">
    <label for="nombre">Nombre completo</label>
    <input id="nombre" formControlName="nombre" placeholder="Tu nombre" />
    <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid" class="alert">
      El nombre es requerido
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="ejemplo@correo.com" />
    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="alert">
      <div *ngIf="form.get('email')?.errors?.['required']">El email es requerido</div>
      <div *ngIf="form.get('email')?.errors?.['email']">El formato del email no es válido</div>
    </div>
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono (Formato EJ:"3447505050")</label>
    <input id="telefono" formControlName="telefono" placeholder="Tu teléfono" />
    <div *ngIf="form.get('telefono')?.touched && form.get('telefono')?.invalid" class="alert">
      El teléfono es requerido
    </div>
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña</label>
    <input id="contrasena" formControlName="contraseña" type="password" />
    <div *ngIf="form.get('contraseña')?.touched && form.get('contraseña')?.invalid" class="alert">
      <div *ngIf="form.get('contraseña')?.errors?.['required']">La contraseña es requerida</div>
      <div *ngIf="form.get('contraseña')?.errors?.['minlength']">Debe tener al menos 6 caracteres</div>
    </div>
  </div>

  <div class="form-group">
    <label for="repetirContrasena">Repetir contraseña</label>
    <input id="repetirContrasena" formControlName="repetirContrasena" type="password" />
    <div *ngIf="form.get('repetirContrasena')?.touched && form.get('repetirContrasena')?.invalid" class="alert">
      Repetir la contraseña es obligatorio
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <button type="submit" class="btn mt-3" [disabled]="form.invalid">Registrarme</button>
</form>
</div>
