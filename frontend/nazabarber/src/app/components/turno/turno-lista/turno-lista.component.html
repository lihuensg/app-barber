<section class="turnos-overlay text-center" [ngClass]="claseEstilo">
  <h2 class="mb-4">Turnos disponibles</h2>

  <div *ngFor="let dia of diasOrdenados" class="dia-turno">
    <div class="dia-header" (click)="dia.expandido = !dia.expandido">
      <h3>{{ dia.nombre }} ({{ dia.fechaFormateada }})</h3>
      <span class="flecha" [class.abierto]="dia.expandido">▼</span>
    </div>

    <div class="turnos-lista" [class.expandido]="dia.expandido">
      <div class="row">
        <div class="col-turno" *ngFor="let turno of turnosPorDia[dia.fecha]">
          <div class="turno-card">
            <p>{{ turno.hora }}</p>
            <button class="reservar-btn" (click)="reservar.emit(turno)">Reservar</button>
            <button *ngIf="editable" class="editar-btn" (click)="editar.emit(turno)">✏️</button>
            <button *ngIf="editable" class="eliminar-btn" (click)="eliminar.emit(turno)">🗑️</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
